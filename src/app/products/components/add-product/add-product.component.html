<h1 *ngIf="mode === 'create'">Add New Product</h1>
<h1 *ngIf="mode === 'edit'">Update Product Details</h1>

<form [formGroup]="form" novalidate (submit)="saveProduct()" #productForm="ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter title">
        <label *ngIf="formControls.title?.hasError('required') && productForm.submitted">Name is required</label>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" formControlName="price" id="price" placeholder="Enter price">
        <label *ngIf="formControls.price?.hasError('required') && productForm.submitted">Price is required</label>
    </div>
    <div class="form-group">
        <label for="price">Quantity</label>
        <input type="number" class="form-control" formControlName="quantity" id="quantity" placeholder="Enter quantity">
        <label *ngIf="formControls.quantity?.hasError('required') && productForm.submitted">Quantity is required</label>
    </div>

    <button type="submit"><span *ngIf="mode=== 'create'">Create New Product</span><span *ngIf="mode=== 'edit'">Update Product Details</span></button>
</form>
